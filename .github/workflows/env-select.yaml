name: Terraform Plan

on:
  workflow_dispatch:
    inputs:
        target_env:
            type: environment
            description: Select the environment
        group:
            type: string
        random-id:
            type: string
  workflow_call:
    inputs:
        target_env:
            type: string
            required: true
        group:
            type: string
            required: true
        random-id:
            type: string
            required: true

jobs:
  terraform-create-and-destroy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: print environment
        run: | 
          echo "env selected is ${{ inputs.target_env }}"

      - name: print env variable output
        run: |
          echo "Group is ${{ inputs.group }} and Random ID is ${{ inputs.random-id }} and User is ${{ vars.USER }}"
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.REGION }}

      - name: Terraform init
        run: terraform init

      - name: Terraform workspace list
        run: terraform workspace list

      - name: Terraform workspace new environment and select
        run: |
          terraform workspace select ${{ inputs.target_env }} || terraform workspace new ${{ inputs.target_env }}
          terraform workspace list

      - name: Terraform plan
        run: terraform plan -var-file=${{ inputs.target_env }}.tfvars

      - name: Terraform apply
        run: terraform apply -var-file=${{ inputs.target_env }}.tfvars -auto-approve

      - name: Pause 3min to verify bucket creation
        run: sleep 180

      - name: Terraform destroy
        run: terraform destroy -var-file=${{ inputs.target_env }}.tfvars -auto-approve